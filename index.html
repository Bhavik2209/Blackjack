<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack</h1>
    <p id="message-el">Want to play a round ?</p>
    <p id="cards-el">cards :</p>
    <p id="sum-el">sum :</p>
    <button class="button" id="" onclick="startgame()">START GAME</button>
    <button class="button" id="" onclick="newcard()">NEW CARD</button>
    <p id="player-el">PLAYER</p>
    <div class="score">
        <p class="win" id="win-el">WIN:</p>
        <p class="lose" id="lose-el">LOSE:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
